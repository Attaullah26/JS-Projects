<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Animation CEN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <h2 class="question animate__animated animate__fadeIn" id="questionBox">This is just testing Question? how are you now?</h2>
        <div class="row animate__animated animate__fadeInUp animate__delay-1s">
            <input type="radio" name="option" class="option" id="a" value="a">
            <label for="a" class="option-a">Option Number 01</label>
        </div>
        <div class="row animate__animated animate__fadeInUp animate__delay-2s">
            <input type="radio" name="option" class="option" id="b" value="b">
            <label for="b" class="option-b">Option Number 02</label>
        </div>
        <div class="row animate__animated animate__fadeInUp animate__delay-3s">
            <input type="radio" name="option" class="option" id="c" value="c">
            <label for="c" class="option-c">Option Number 03</label>
        </div>
        <div class="row animate__animated animate__fadeInUp animate__delay-4s">
            <input type="radio" name="option" class="option" id="d" value="d">
            <label for="d" class="option-d">Option Number 04</label>
        </div>
        <button id="submit" onclick="submitQuiz()">Submit</button>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
