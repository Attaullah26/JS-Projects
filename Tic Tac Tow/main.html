<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Tow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Let's Play <b>Tic Tac Toe</b></h1>
    </header>
    <div class="container">
        <div class="game-container">
            <div class="box bt-0 bl-0"><span class="text-box"></span></div>
            <div class="box bt-0"><span class="text-box"></span></div>
            <div class="box bt-0 br-0"><span class="text-box"></span></div>
            <div class="box bl-0"><span class="text-box"></span></div>
            <div class="box"><span class="text-box"></span></div>
            <div class="box br-0"><span class="text-box"></span></div>
            <div class="box bl-0 bb-0"><span class="text-box"></span></div>
            <div class="box bb-0"><span class="text-box"></span></div>
            <div cl ass="box br-0 bb-0"><span class="text-box"></span></div>
        </div>
        <div class="info-container">
            <h2>Welcome To Tic Tac Tow Game</h2>
            <div class="info">Turn for x</div>
            <button class="resetBtn">Reset</button>
            <div class="img-box">
                <img src="/images/excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
