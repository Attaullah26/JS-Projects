<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" class="search">
            <img src="images/search.png" alt="" class="search_btn">
        </div>

        <div class="weather">
            <img src="images/clouds.png" alt="">
            <h1 class="temp">22Â°c</h1>
            <h2 class="location">Karachi</h2>
        </div>

        <div class="details">
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <div class="percent">
                    <p id="humidity">50%</p>
                    <span>Hunidity</span>
                </div>
            </div>
            <div class="wind">
                <img src="images/wind.png" alt="">
                <div class="percent">
                    <p id="wind">15 km/h</p>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
