<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- ************** Custom CSS *************** -->
    <link rel="stylesheet" href="css/counter-style.css">
</head>

<body>
    <!-- ********************* Counter HYML ******************* -->

    <h1>Animated Counter</h1>
    <div class="container">
        <div class="counter">
            <div class="count" data-target="4312">0</div>
            <p>Total Candidates</p>
        </div>
        <div class="counter">
            <div class="count" data-target="2442">0</div>
            <p>Enrolled Studetns</p>
        </div>
        <div class="counter">
            <div class="count" data-target="3242">0</div>
            <p>Successfull Candidates</p>
        </div>
        <div class="counter">
            <div class="count" data-target="12000">0</div>
            <p>Expected Target This Year</p>
        </div>
    </div>

    <!-- ****************** Javascript ******************** -->
    <script src="js/counter-script.js"></script>
</body>

</html>
