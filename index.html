<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <!-- ****************** Custom CSS ******************* -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ************** Lightbox Content ***************** -->
    <div class="container">

        <h1>Lightbox Gallery</h1>
        <div class="gallery">
            <div class="image"><img src="images/1.jpg" alt="Image 01"></div>
            <div class="image"><img src="images/2.jpg" alt="Image 02"></div>
            <div class="image"><img src="images/3.jpg" alt="Image 03"></div>
            <div class="image"><img src="images/5.jpg" alt="Image 04"></div>
            <div class="image"><img src="images/6.jpg" alt="Image 04"></div>
            <div class="image"><img src="images/7.jpg" alt="Image 04"></div>
            <div class="image"><img src="images/8.jpg" alt="Image 04"></div>
            <div class="image"><img src="images/9.jpg" alt="Image 04"></div>
            <div class="image"><img src="images/10.jpg" alt="Image 04"></div>
            <div class="image"><img src="images/11.jpg" alt="Image 04"></div>
            <div class="image"><img src="images/12.jpg" alt="Image 04"></div>
        </div>

    </div>

    <div class="lightbox">
        <div class="content">
            <div class="close">x</div>
            <img src="" class="main-image" alt="">
            <div class="buttons">
                <div class="btn" id="prev">Previous</div>
                <div class="btn" id="next">Next</div>
            </div>
        </div>
    </div>
    
</body>


<!-- ******************** Javascript ******************** -->
<script src="js/script.js"></script>

</html>
