<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box</title>
    <!-- ******************* Styleing  ********************* -->
    <link rel="stylesheet" href="css/popup-style.css">
    <!-- *************** Animate.css CDN Link **************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <!-- ************************ HTML Content ******************** -->

    <div class="container">

        <div class="popup-wrap">
            <!-- <button>Click To Login</button> -->
            <div class="popup ">
                <h1>Please Your Credentials</h1>
                <div class="username box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="" id="username">
                </div>
                <div class="password box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="" id="password">
                    <button class="login-btn">Login</button>
                </div>
                <div class="close">x</div>
            </div>
        </div>
        <input type="button" class="click-btn" value="Click To Open POPUP">
        <div class="success">Successfully Loggedin!
            <div class="close-success">x</div>
        </div>
        <div class="danger">Unable To Login. Please Insert Required Fields.
            <div class="close-danger">x</div>
        </div>
    </div>

    <!-- ***************** Javascript ****************** -->
    <script src="js/popup-script.js"></script>
</body>

</html>
